<!DOCTYPE html>
<html>

<head>
    <title>Angular Chartist</title>
    <link rel="stylesheet" type="text/css" href="bower_components/chartist/dist/chartist.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
    <!-- <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.layouts.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/chartist/dist/chartist.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-chartist.js/dist/angular-chartist.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body ng-app="chartist">
    <div ng-controller="chartistController">
        <md-tabs md-selected="selectedIndex">
            <md-tab ng-repeat="(key, value) in allTheCharts" id="{{key}}" label="{{key}}" md-on-select="tabToggled(key)">'
                <chartist class="ct-chart ct-major-eleventh" chartist-data="value.data" chartist-chart-options="value.options" chartist-chart-type="Bar"></chartist>
            </md-tab>
        </md-tabs>
    </div>
</body>
</html>
